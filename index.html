<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia with Friends</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Soundmanager Javascript Library -->
    <script src="./assets/soundmanagerv297a-20170601/script/soundmanager2.js"></script>
    <!-- Add Moment.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>
  <body class="create-game">
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <!-- highscores & discord buttons & timer label-->
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" id="highscores" href="game-page.html">
                                <strong>Highscores</strong>
                            </a>
                            <a class="button is-light" id="discord" href="https://discord.gg/9b7zgPG">
                                Discord?
                            </a>
                            <p id="timer">Timer seconds</p>
                            <p id="gameOver"></p>
                        </div>
                    </div>
                </nav>
                <div id="title">
                    <p>
                        Trivia with Friends
                    </p>
                </div>
                <div class="content" id="startgame">
                    <!-- questions  -->
                    <div id="center-card">
                        <div class="field">
                            <div class="control">
                                <div class="select is-primary">
                                    <select id="numberOfQuestions">
                                        <option value="10">Number of Questions</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- category  -->
                        <div class="field">
                            <div class="control">
                                <div class="select is-primary">
                                    <select id="category">
                                        <option value="any">Any Category</option>
                                        <option value="9">General Knowledge</option>
                                        <option value="11">Entertainment: Film</option>
                                        <option value="10">Entertainment: Books</option>
                                        <option value="15">Entertainment: Video Games</option>
                                        <option value="12">Entertainment: Music</option>
                                        <option value="14">Entertainment: Television</option>
                                        <option value="21">Sports</option>
                                        <option value="17">Science &amp; Nature</option>
                                        <option value="25">Art</option>
                                        <option value="28">Vehicles</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- difficulty  -->
                        <div class="field">
                            <div class="control">
                                <div class="select is-primary">
                                    <select id="difficulty">
                                        <option value="any">Any Difficulty</option>
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- start button -->
                        <div id="startBtn">
                            <a class="button is-danger is-rounded" >START GAME</a>
                        </div>
                    </div>
                </div>
                <div id="questions" class="triviaQuestions content">
                    <!-- <div class="gameOver"></div> -->
                </div>
            </div>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
